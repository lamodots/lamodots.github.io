<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamodot | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="main_container">
  <!--Card Container-->
  <div class="container">
    <!--Card Wrapper-->
        <div class="wrapper">
          <!--image_container-->
              <div class="illus_container">
                <img src="./images/illustration-hero.svg" alt="">
              </div>
              <h1>Order Summary</h1>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
              <div class="plan_container">
                  <span class="music_icon">
                    <img src="./images/icon-music.svg" alt="">
                  </span>
                  <span class="price">
                    <h4>Annual Plan</h4>
                    <span>$59.99/year</span>
                  </span>
                  <span class="change">
                    <a href="#">Change</a>
                  </span>
              </div>
              <button type="submit" class="payment">Proceed to Payment</button>
              <span class="cancel"><a href="#" >Cancel Order</a></span>

          </div><!--Card Wrapper End-->
  </div> <!--Card Container End-->
</div>
</body>
</html>
